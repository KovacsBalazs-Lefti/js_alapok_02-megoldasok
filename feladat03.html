<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 feladat</title>

    <style>
        body, html{
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; 
            font-family: sans-serif;
        }
        #backtoimage{
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            }
    </style>
</head>

<body>
    <main>

        
        <div class="d-flex p-2">
            <h1 style="text-align: center; font-family: sans-serif;">BACK TO THE FUTURE</h1>
            <p id="betoltodott">A kép betöltése folyamatban...</p>
            <img id="backtoimage" src="./backto2.jpg" alt="visszajovobe">
            
        </div>
        
    </main>
    <script>
            const betoltodott = document.getElementById('betoltodott');
            const backto2image = document.getElementById('backtoimage');
            backto2image.addEventListener('load', () => {
                betoltodott.textContent = 'Betöltődött';
                console.log('Betöltődött')
            });

            backto2image.addEventListener('click', () => {
                betoltodott.textContent = 'Rákattintott';
                console.log('Betöltődött')
            });
            
    </script>
</body>

</html>
